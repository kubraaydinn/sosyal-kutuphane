{% extends "base.html" %}
{% block title %}Özel Liste Oluştur - {{ profile_user.username }}{% endblock %}

{% block content %}
<div class="container mt-4">
  <h3>Özel Liste Oluştur</h3>
  <p class="text-muted">
    Bu özel listeye daha sonra film ve kitapları içerik detay sayfasından ekleyebileceksin.
  </p>

  <form method="post" class="mt-3">
    <div class="mb-3">
      <label class="form-label">Liste Adı</label>
      <input type="text"
             name="name"
             class="form-control"
             placeholder="Örn: En İyi Bilimkurgu Filmlerim"
             required>
    </div>

    <button type="submit" class="btn btn-primary">Kaydet</button>
    <a href="{{ url_for('profile.view_profile',
                        username=profile_user.username) }}"
       class="btn btn-secondary ms-2">
      Vazgeç
    </a>
  </form>
</div>
{% endblock %}
