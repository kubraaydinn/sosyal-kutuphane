{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h3 class="mb-3">Profili Düzenle</h3>

      <form method="post">
        <div class="mb-3">
          <label class="form-label">Kullanıcı adı</label>
          <input type="text" name="username" class="form-control"
                 value="{{ user.username }}">
        </div>

        <div class="mb-3">
          <label class="form-label">Profil fotoğrafı URL'si</label>
          <input type="url" name="avatar_url" class="form-control"
                 value="{{ user.avatar_url or '' }}">
          <div class="form-text">
            İsteğe bağlı. Örn: https://...
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Biyografi</label>
          <textarea name="bio" class="form-control" rows="4">{{ user.bio or "" }}</textarea>
        </div>

        <div class="d-flex justify-content-between">
          <a href="{{ url_for('profile.view_profile', username=user.username) }}"
             class="btn btn-secondary">
            İptal
          </a>
          <button type="submit" class="btn btn-primary">Kaydet</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
