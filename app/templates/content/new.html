{% extends "base.html" %}
{% block title %}Yeni İçerik Ekle{% endblock %}

{% block content %}
<h2 class="mb-4">Yeni İçerik Ekle</h2>

<form method="post" class="row g-3">
    <div class="col-md-6">
        <label class="form-label" for="title">Başlık</label>
        <input type="text" class="form-control" id="title" name="title" required>
    </div>

    <div class="col-md-3">
        <label class="form-label" for="type">Tür</label>
        <select id="type" name="type" class="form-select">
            <option value="movie">Film</option>
            <option value="book">Kitap</option>
        </select>
    </div>

    <div class="col-md-3">
        <label class="form-label" for="year">Yıl</label>
        <input type="number" class="form-control" id="year" name="year" placeholder="2024">
    </div>

    <div class="col-md-6">
        <label class="form-label" for="poster_url">Poster URL</label>
        <input type="url" class="form-control" id="poster_url" name="poster_url"
               placeholder="https://...">
    </div>

    <div class="col-12">
        <button type="submit" class="btn btn-success">
            Kaydet
        </button>
    </div>
</form>
{% endblock %}
